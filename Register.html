<html>
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="D:\test\App\js\Register.js"></script>
</head>
<body>
<div style="    padding-top: 100px;     padding-left: 420px;">
        <fieldset style="width: 500px;">
    
        <legend style="text-align: center; font-size: 20px;">REGISTER</legend>
    
    <form >
            <div class="form-group">
                    <label for="sel1">Prefix</label>
      <select class="form-control" >
                <option>MALE</option>
                <option>FEMALE</option>
               
              </select>
    </div>
        <div class="input-group-addon">
                <label>Firstname:</label>
            <input class="form-control" type="text" name="first_name" placeholder="Firstname" [(ngModel)]="firstname" />
        </div>
        <div class="input-group-addon">
                <span >Lastname:</span>
                <input class="form-control" type="text" name="last_name" placeholder="Lastname" [(ngModel)]="lastname" />
        </div>
        <div class="input-group-addon">
                <span style="    padding-right: 25px;">Email:</span>
            <input class="form-control" type="text" name="email" placeholder="email" [(ngModel)]="email" />
        </div>
        <div class="input-group-addon">
            <span>Username:</span>
            <input class="form-control" type="text" name="username" placeholder="Username" [(ngModel)]="username" />
        </div>
        <div class="input-group-addon">
            <span>Password:</span>
                <input class="form-control"  type="password" name="password" placeholder="Password" [(ngModel)]="password" />
        </div>
        <div style="padding-bottom: 5px; padding-top: 5px; text-align: center; ">
            <button  type="button" class="btn btn-success" (click)="onSubmit()">Register</button>
        </div>
    </form>
</fieldset>
  </div>
</div>
</body>
</html>
